<body>
  <script>
    var req = new XMLHttpRequest();
    req.open("GET", "http://api.example.net/33/33-002.php");
    req.onreadystatechange = function () {
      if (req.readyState == 4 && req.status == 200) {
        alert(req.responseText);
      }
    };
    req.send(null);
  </script>
